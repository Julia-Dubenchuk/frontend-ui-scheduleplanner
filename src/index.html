<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <div class="page-wrapper">
    <nav class="main-menu">
      <ul class="menu-list">
        <li class="menu-item active">
          <a href="#">Home</a></li>
        <li class="menu-item">
          <a href="#">Features</a></li>
        <li class="menu-item">
          <a href="#">Support</a></li>
        <li class="menu-item">
          <a href="#">Blog</a></li>
      </ul>
    </nav>
    <div class="intro">
      <img class="logo" src="./images/logo_app.png" alt="Application logo" width="111" height="86">
      <h1 class="title">Shedule Planner</h1>
    </div>
    <section class="features">
      <ul class="features-list content-wrapper">
        <li class="feature security">Password protection</li>
        <li class="feature duplicate">Copy & Paste feature</li>
        <li class="feature repeating">Repeating tasks feature</li>
        <li class="feature customization">Customizable alerts and notifications</li>
      </ul>
    </section>
    <footer class="footer">
      <div class="content-wrapper">
        <div class="footer-wrapper">
          <nav class="social-links">
            <h2>Connect</h2>
            <ul class="links-list">
              <li class="link"><a class="email" href="#">Email</a></li>
              <li class="link"><a class="twitter" href="#">Twitter</a></li>
              <li class="link"><a class="facebook" href="#">Facebook</a></li>
              <li class="link"><a class="linkedin" href="#">LinkedIn</a></li>
            </ul>
          </nav>

          <form action="#" class="subscribe-form">
            <label for="" class="label">Subscribe to receive INTERSOG updates ceive INTERSOG updates</label>
            <input type="email" name="email" />
            <button type="submit">Subscribe</button>
          </form>
        </div>
        <div class="partners">
          <h2>Our partners</h2>
          <ul class="partners-list">
            <li class="partner-item"><a href="#"><img src="" alt=""><img src="./images/combo-app.png" alt="Comboapp"></a></li>
            <li class="partner-item"><a href="#"><img src="./images/digi-117.png" alt="Digi117"></a></li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        <div class="content-wrapper">
            &copy; INTERSOG 2005-2012
        </div>
      </div>
    </footer>
